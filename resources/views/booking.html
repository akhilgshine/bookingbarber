                            <h1 class="text-center">
                                    Book a Appoinment
                                  </h1> 
                                  <div class="text-muted text-center" style="margin-bottom: 35px;">
                                    <i class="fa fa-cut"></i>
                                  </div>
                        <form>
                            <div class="row" style="margin-top: 15px;">
                                <div class="form-group col-md-6">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <label>Gender</label>
                                </div>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    Male
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    Female
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Phone address</label>
                                <input type="number" class="form-control" id="exampleInputEmail1"
                                    placeholder="Phone Number">
                            </div>
                            <div class="row" style="margin-top: 15px;">
                                <div class="form-group col-md-6">
                                    <label>Hair styling Type</label>
                                    <select class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Appoinment Date</label>
                                    <input type="date" class="form-control" placeholder="Appoinment Date">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Message</label>
                                    <textarea class="form-control" placeholder="Message"></textarea>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-theme">Book Now</button>
                        </form>
